<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>기본 상태의 텍스트 크기</h2>
    기본폰트
    <br><br>
    <span style="font-size: 16px;">글자크기1px</span>
    <span style="font-size: 12pt;">글자크기12pt</span>
    <span style="font-size: 1em;">글자크기1em</span>
    
    <!-- 
        font-size : 텍스트의 크기
        font-family : 글꼴지정
     -->
    <h3 >텍스트 모양에 관련된 속성</h3>
    <span style="font-size: 1.8em; font-family: HYPMokGak;">
        텍스트 크기 , 글꼴 HYPMokGak</span>

        <!-- 
            font-weight : 텍스트의 굵기 지정
                bold : 두껍게
                normal : 기본상태(디폴트)
                lighter : 얇게
            font-style : 텍스트의 스타일 지정
                italtic : 이텔릭체로 지정
         -->
    <h2>텍스트의 두께 및 스타일</h2>
    <span style="font-weight: bold; font-style: italic;">
        두껍게 씁시다. 그리고 이텔릭체로 표현할께요.
    </span>

    <h3>텍스트 사이의 간격</h3>
    <span style="letter-spacing: 2em; border: 1px solid red;">
        한국소프트웨어인재개발원</span>
</body>
</html>
